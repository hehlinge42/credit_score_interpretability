data:
  random_state: 42
  inputs: "data/input.csv"
  y_true: CreditRisk (y)
  y_pred: y_hat
  categorical_features: 
    - CreditHistory
    - EmploymentDuration
    - Housing
    - Purpose
    - Savings
    - Group
    - Gender
  numerical_features:
    - CreditDuration
    - CreditAmount
    - InstallmentRate
    - Age
    - NumberOfCredits
  prediction_column: "CreditRisk (y)"
  test_size: 0.3
  own_model_path: "data/own_model.joblib"
  prediction_data_path: "data/output.csv"


surrogate:
  models:
    - DecisionTreeRegressor
    - LinearRegression
  kwargs:
    - kwargs_1:
        max_depth: 8
    - kwargs_2:
        {}

          
output:
  plot_ice: "data/outputs/ice_plots.png"

launcher:
  class: "OwnClassifierModel"
  func: "step_2_and_3"

