data:
  random_state: 42
  inputs: "data/input.csv"
  y_true: CreditRisk (y)
  y_pred: y_hat
  forbidden_columns:
    - Gender
  categorical_features:
    - CreditHistory
    - EmploymentDuration
    - Housing
    - Purpose
    - Savings
    - Group
    - Gender
  numerical_features:
    - CreditDuration
    - CreditAmount
    - InstallmentRate
    - Age
    - NumberOfCredits
  chosen_random_customers:
    - 56
    - 786
    - 1284
  ordered_ordinal_features:
    - CreditHistory:
        - A30
        - A31
        - A32
        - A33
        - A34
    - EmploymentDuration:
        - A71
        - A72
        - A73
        - A74
        - A75
    - Housing:
        - A153
        - A151
        - A152
    - Purpose:
        - A40
        - A410
        - A45
        - A46
        - A49
        - A48
        - A42
        - A44
        - A43
        - A41
    - Savings:
        - A61
        - A62
        - A63
        - A64
        - A65
    - Group:
        - 0
        - 1
    - Gender:
        - 0
        - 1
  test_size: 0.3
  own_model_path: "data/own_model.joblib"
  prediction_data_path: "data/output.csv"

surrogate:
  threshold: 0.82
  models:
    DecisionTreeRegressor:
      max_depth: 6
    Lasso:
      alpha: 0.0
    LogisticRegression: None
    DecisionTreeClassifier:
      max_depth: 4

output:
  y_pred_proba: y_hat_own_model_proba
  y_pred_cat: y_hat_own_model_cat
  plot_tree: "data/outputs/surrogate_decision_tree.png"
  plot_pdp: "data/outputs/pdp_plots.png"
  plot_ale: "data/outputs/ale_plots"
  txt_perfs: "data/outputs/model_performance.txt"
  plot_shap_beeswarm: "data/outputs/shap_general.png"
  plot_shap_feature_importance: "data/outputs/shap_feature_importance.png"
  plot_shap_unique_customer:
    - "data/outputs/shap_customer_1.png"
    - "data/outputs/shap_customer_2.png"
    - "data/outputs/shap_customer_3.png"
  plot_statistical_parity: "data/outputs/statistical_parity"

launcher:
  class: OwnClassifierModel #OwnClassifierModel
  func: step_2_3_5_7 #step_2_3_5_7

