data:
  random_state: 42
  inputs: "data/input.csv"
  y_true: CreditRisk (y)
  y_pred: y_hat
  categorical_features:
    - CreditHistory
    - EmploymentDuration
    - Housing
    - Purpose
    - Savings
  numerical_features:
    - CreditDuration
    - CreditAmount
    - InstallmentRate
    - Age
    - NumberOfCredits
  ordered_ordinal_features:
    - CreditHistory:
        - A30
        - A31
        - A32
        - A33
        - A34
    - EmploymentDuration:
        - A71
        - A72
        - A73
        - A74
        - A 75
    - Housing:
        - A153
        - A151
        - A152
    - Purpose:
        - A40
        - A410
        - A45
        - A46
        - A49
        - A48
        - A42
        - A44
        - A43
        - A41
    - Savings:
        - A61
        - A62
        - A63
        - A64
        - A65
    - Group:
        - 0
        - 1
    - Gender:
        - 0
        - 1
  test_size: 0.3
  own_model_path: "data/own_model.joblib"
  #prediction_data_path: "data/output.csv"

surrogate:
  threshold: 0.82
  models:
    - DecisionTreeRegressor
    - Lasso
    - LogisticRegression
    - DecisionTreeClassifier
  kwargs:
    - kwargs_1:
        max_depth: 6
    - kwargs_2:
        alpha: 0.0
    - kwargs_3: {}
    - kwargs_4:
        max_depth: 4

output:
  plot_tree: "data/outputs/surrogate_decision_tree.png"
  plot_tree_detailed: "data/outputs/surrogate_decision_tree_detailed.svg"
  plot_ice: "data/outputs/ice_plot.png"

launcher:
  class: "OwnClassifierModel"
  func: "step_2_and_3"
