data:
  random_state: 42
  inputs: "data/input.csv"
  y_true: CreditRisk (y)
  y_pred: y_hat
  categorical_features: 
    - CreditHistory
    - EmploymentDuration
    - Housing
    - Purpose
    - Savings
    - Group
    - Gender
  numerical_features:
    - CreditDuration
    - CreditAmount
    - InstallmentRate
    - Age
    - NumberOfCredits
  prediction_column: "CreditRisk (y)"
  test_size: 0.3
  own_model_path: "data/own_model.joblib"
  prediction_data_path: "data/output.csv"

surrogate:
  threshold: 0.82
  models:
    DecisionTreeRegressor:
      max_depth: 6
    Lasso:
      alpha: 0.0
    LogisticRegression: None
    DecisionTreeClassifier:
      max_depth: 4
          
output:
  plot_tree: "data/outputs/surrogate_decision_tree.png"
  plot_pdp: "data/outputs/pdp_plots.png"
  plot_ale: "data/outputs/ale_plots"

launcher:
  class: "OwnClassifierModel" # SurrogateModel
  func: "step_2_3_5_7" # train

