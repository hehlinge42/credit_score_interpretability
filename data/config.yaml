data:
  random_state: 42
  inputs: "data/input.csv"
  y_true: CreditRisk (y)
  y_pred: y_hat
  categorical_features: 
    - CreditHistory
    - EmploymentDuration
    - Housing
    - Purpose
    - Savings
  numerical_features:
    - CreditDuration
    - CreditAmount
    - InstallmentRate
    - Age
    - NumberOfCredits
  prediction_column: "CreditRisk (y)"
  test_size: 0.3
  own_model_path: "data/own_model.joblib"
  #prediction_data_path: "data/output.csv"


surrogate:
  threshold: 0.82
  models:
    - DecisionTreeRegressor
    - Lasso
    - LogisticRegression
    - DecisionTreeClassifier
  kwargs:
    - kwargs_1:
        max_depth: 6
    - kwargs_2:
        alpha: 0.0
    - kwargs_3:
        {}
    - kwargs_4:
        max_depth: 4
          
output:
  plot_tree: "data/outputs/surrogate_decision_tree.png"
  plot_tree_detailed: "data/outputs/surrogate_decision_tree_detailed.svg"

launcher:
  class: "SurrogateModel"
  func: "train"

