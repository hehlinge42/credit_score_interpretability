data:
  inputs: data/input.csv
  y_true: CreditRisk (y)
  y_pred: y_hat
  categorical_features: 
    - CreditHistory
    - EmploymentDuration
    - Housing
    - Purpose
    - Savings
  numerical_features:
    - CreditDuration
    - CreditAmount
    - InstallmentRate
    - Age
    - NumberOfCredits

surrogate:
  custom_predictions_path: "data/custom_pred.csv"
  models:
    - DecisionTreeRegressor
    - LinearRegression
  kwargs:
    - kwargs_1:
        max_depth: 8
    - kwargs_2:
        {}

          
output:
  plot_tree: "data/outputs/surrogate_decision_tree.png"

launcher:
  class: SurrogateModel
  func: train